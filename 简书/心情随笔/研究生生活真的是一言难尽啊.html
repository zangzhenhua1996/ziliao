<!DOCTYPE html>

  <head>

    <title>研究生生活真的是一言难尽啊</title>
    <style type="text/css" media="all">
      body {
        margin: 0;

      }

        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;

        padding: 70px;

  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">研究生生活真的是一言难尽啊</h1>
        <div class="show-content">
          <p>没有人会感同深受的了解到你的难处,</p><p>当你抱怨了很多次的时候,人家只会觉得你很烦.</p><p>这个世界就是如此,总有人在异想天开</p><p>在身处的环境中,在别人的屋檐下,真的很难把话挑开了说</p><p>一个人站的太高,就会不接地气.再也回忆不起当初自己的一言难尽</p>
        </div>
      </div>
