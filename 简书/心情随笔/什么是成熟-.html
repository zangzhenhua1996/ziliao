<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是成熟?</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">什么是成熟?</h1>
        <div class="show-content">
          <h4>
<br><i><b>一个成熟的人,说话的语言通常是经过修饰的.</b></i>
</h4><h4><i><b>有人不这么看,有人说我说话就是心直口快,我刀子嘴豆腐心.</b></i></h4><h4><i><b>其实如果你的话伤到了别人,即使你是很实在的,</b></i></h4><h4>
<i><b>那也是一种不成熟的表现.</b></i><br>
</h4>
        </div>
      </div>
    </div>
  </body>
</html>
